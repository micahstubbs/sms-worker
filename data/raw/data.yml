errors:
  text:
    en:
      addressParseExistingUser: That isn't a recognized command. Text HELP to see all options.
      addressParseNewUser: We need your address to provide you with local voting information. We didn't recognize that address, please try again.
      noElectionInfo: No elections are scheduled for your area. To check elsewhere, reply with a new address.
      generalBackend: Sorry, we were unable to find your election day polling location.
      noElectionOfficial: We don’t have election official information on file for your area.
      noRegistrationInfo: We don’t have registration information on file for your area.
      needAddress: We need your address to provide you with local voting information.
    es:
      addressParseExistingUser: Este no es un comando reconocido. Envíe por texto AYUDA para ver todas las opciones.
      addressParseNewUser: Necesitamos su dirección para ofrecerle información sobre la votación local. Nosotros no reconocemos esa dirección, inténtelo nuevamente.
      noElectionInfo: No hay elecciones programadas para su área. Para verificar en otro lugar, responda con una nueva dirección.
      generalBackend: Lo sentimos, no hemos podido encontrar la ubicación de la votación del día de la elección.
      noElectionOfficial: No tenemos elección información oficial en el archivo para su área.
      noRegistrationInfo: No tenemos información de registro en el archivo para su área.
      needAddress: Necesitamos su dirección para ofrecerle información sobre la votación local.
  triggers:
    en:
    es:
