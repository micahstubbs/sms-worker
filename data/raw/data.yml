help:
  text:
    en:
      menu: "Text POLL to find your polling place.\nText OFFICIAL for election official info.\nText REGISTER for registration info."
      languages: Manda ESPAÑOL para cambiar el idioma.
    es:
      menu: "Envíe por texto ENCUESTA para encontrar su lugar de votación.\nEnvíe por texto OFICIAL para obtener la información electoral oficial.\nEnvíe por texto REGISTRO para obtener la información de registro."
      languages: Text ENGLISH to change the language.
  triggers:
    en:
      - help
      - menu
    es:
      - ayuda
